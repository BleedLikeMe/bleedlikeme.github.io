<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }

        .container img {
            width: 100%;
            max-width: 300px; /* Limits image size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .text {
            font-size: 24px;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                text-align: left;
            }

            .container img {
                max-width: 200px;
                margin-right: 20px;
            }

            .text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<a href="spirit/index.html">
    <div class="container">
        <img src="spirit/images/The_Fool.jpg" alt="The Fool Tarot Card">
        <div class="text">Spirit Tarot</div>
    </div>
</a>

</body>
</html>
